<!DOCTYPE html>
<html>
    <head>
        <title>Hilda Bacci Order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <h1>Turn <strong>your food</strong> into an iconic <strong>sumptuous meal.</strong></h1>
            <span class="beta-text">Currently in Beta</span>
            <p class="top-text">My Food by Hilda</p>
        </section>
        
        <main class="main-content">
            <img class="img-main" src="images/hilda.png" alt="Hilda Bacci's avatar.">
            <h2>Order</h2>
            <span class="subheading">Liven your food.</span>
            
            <p>Have your food take a transformation into a sumptuous meal. Send the pic of the food you want to transform and make it a reality.</p>
            
            <form>
                <input type="text" required placeholder="Name" aria-label="Name">
                <input type="email" required  placeholder="Email" aria-label="Email">
                <input type="file" required accept="image/png, image/jpg" aria-label="Choose file">
                <button class="btn btn-primary">Submit</button>
            </form>   
            <p class="fine-print">We deliver before you order.</p>
        </main>
    </body>
</html>
